<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game</title>
    <style>
   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    text-align: center;
    font-family: Arial, sans-serif;
    background: #222;
    color: white;
}

canvas {
    background: #fff;
    border: 2px solid black;
    display: block;
    margin: auto;
}

#resetButton {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 18px;
    background: red;
    color: white;
    border: none;
    cursor: pointer;
    display: none;
}

    </style>
</head>
<body>
    <h1>Car Racing Game üèéÔ∏è</h1>
    <p>Score: <span id="score">0</span></p>
    <canvas id="gameCanvas"></canvas>
    
    <div id="gameOverScreen">
        <h2>GAME OVER</h2>
        <p>Your Score: <span id="finalScore">0</span></p>
    </div>

    <button id="resetButton">Restart</button>

    <audio id="bgMusic" loop>
        <source src="background-music.mp3" type="audio/mp3">
    </audio>
   <script>
    const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

canvas.width = 800;
canvas.height = 400;

const background = new Image();
background.src = "background.png"; // Road background image

const carImage = new Image();
carImage.src = "player-car.png"; // Player car image

const npcCarImage = new Image();
npcCarImage.src = "npc-car.png"; // NPC car image

const resetButton = document.getElementById("resetButton");
const scoreDisplay = document.getElementById("score");
const gameOverScreen = document.getElementById("gameOverScreen");
const finalScore = document.getElementById("finalScore");
const bgMusic = document.getElementById("bgMusic");

let bgY = 0;
let score = 0;
let gameRunning = true;

// Player Car
let player = {
    x: 350,
    y: 300,
    width: 50,
    height: 80,
    speed: 5
};

let npcs = [];

// Spawn NPC cars randomly
function spawnNPC() {
    let xPositions = [200, 300, 400, 500]; // Lane positions
    let npc = {
        x: xPositions[Math.floor(Math.random() * xPositions.length)],
        y: -100,
        width: 50,
        height: 80,
        speed: 3 + Math.random() * 2
    };
    npcs.push(npc);
}

// Key events
let keys = {}; 
window.addEventListener("keydown", (e) => { keys[e.key] = true; });
window.addEventListener("keyup", (e) => { keys[e.key] = false; });

// Game loop functions
function update() {
    if (!gameRunning) return;

    // Move background
    bgY += 3;
    if (bgY > canvas.height) {
        bgY = 0;
    }

    // Move player
    if (keys["ArrowLeft"] && player.x > 200) player.x -= player.speed;
    if (keys["ArrowRight"] && player.x + player.width < 600) player.x += player.speed;

    // Move NPCs
    for (let npc of npcs) {
        npc.y += npc.speed;

        // Collision detection
        if (
            player.x < npc.x + npc.width &&
            player.x + player.width > npc.x &&
            player.y < npc.y + npc.height &&
            player.y + player.height > npc.y
        ) {
            gameOver();
        }
    }

    // Remove NPCs that go off-screen
    npcs = npcs.filter(npc => npc.y < canvas.height);

    // Increase score over time
    score++;
    scoreDisplay.textContent = score;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw scrolling background
    ctx.drawImage(background, 0, bgY, canvas.width, canvas.height);
    ctx.drawImage(background, 0, bgY - canvas.height, canvas.width, canvas.height);

    // Draw player
    ctx.drawImage(carImage, player.x, player.y, player.width, player.height);

    // Draw NPCs
    for (let npc of npcs) {
        ctx.drawImage(npcCarImage, npc.x, npc.y, npc.width, npc.height);
    }
}

// Game loop
function gameLoop() {
    update();
    draw();
    if (gameRunning) {
        requestAnimationFrame(gameLoop);
    }
}

// Function to handle Game Over
function gameOver() {
    gameRunning = false;
    bgMusic.pause();
    
    // Show final score
    finalScore.textContent = score;

    // Shake effect
    document.body.classList.add("shake");

    // Slow motion effect
    setTimeout(() => {
        gameOverScreen.style.opacity = "1"; // Fade in game over screen
        resetButton.style.display = "block";
    }, 1000);
}

// Reset the game
resetButton.addEventListener("click", () => {
    gameRunning = true;
    player.x = 350;
    score = 0;
    scoreDisplay.textContent = score;
    npcs = [];
    resetButton.style.display = "none";
    gameOverScreen.style.opacity = "0";
    document.body.classList.remove("shake");
    bgMusic.play();
    gameLoop();
});

// Start the game
bgMusic.volume = 0.5;
bgMusic.play();
setInterval(spawnNPC, 2000);
gameLoop();

   </script>
</body>
</html>
