<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var a = 1; a <= 10; a++){
           document.write("hello world <br>")
        }
        //nested loop
        for(var a=1; a<=100; a = a+10){
            for(b = a; b < a+10; b++){
                document.write(b + " ");
                        }
                document.write("<br>");
        }
        //For In
        var obj=["Toyota","Honda","Suzuki"];
        for(var x in obj){
            document.write(obj[x] + "<br>");
        }
        //while loop
        var i = 0;
        while (i < 5) {
            document.write("This is while loop iteration " + i + "<br>");
            i++;
        }
    </script>
</body>
</html>
