    <script>
        //Array Syntax
        let colors = ['red', 'green', 'blue'];
        document.getElementById("demo").innerHTML = colors[0] + "<br>" + colors[1] + "<br>" + colors[2];
        //Array Constructor
        const cars = new Array('BMW', 'Audi', 'Mercedes');

        const length = colors.length;

        //Array Methods
        colors.push('yellow', 'black', 'white');
        colors.pop();
        colors.shift();
        colors.unshift('pink');
        colors.splice(2, 0, 'purple');
        document.getElementById("demo3").innerHTML = colors;
